<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Web Device</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="simulator.js"></script>
</head>
<body>
<a href="http://github.com/benzonico/webdevice"><img style="position: absolute; top: 0; left: 0; border: 0;z-index: 10;" src="https://a248.e.akamai.net/assets.github.com/img/ce742187c818c67d98af16f96ed21c00160c234a/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub"></a>
<div id="control">
    <h2>Web Device</h2>
    <div class="controlContainer">
        <select id="deviceSelector" class="fields" onchange="simulator.changeDevice()">
            <option value="phone" selected="selected">Phone</option>
            <option value="tablet">Tablet</option>
        </select>
        <button onclick="simulator.toggleOrientation()" class="fields">
            Orientation
        </button>
    </div>
    <div class="controlContainer">
        <input type="text"  id="url" value="http://gongfu.io"/>
        <button onclick="simulator.loadUrl()" class="fields" style="width:50px">
            go !
        </button>
    </div>
</div>
<div id="simulator" class="device phone portrait">
    <iframe id="iframe" name="iframe" class="iframe phone portrait" src="http://genevajug.ch"></iframe>
</div>
</body>
</html>
